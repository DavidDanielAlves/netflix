<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Netflix</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__container">
            <article class="cabecalho__logo">
                <img src="./assets/images/logo.png" alt="Imagem do logo Netflix">
            </article>
    
            <article class="cabecalho__butoes">
                <select name="" id="">
                    <option value="portugues">português</option>
                    <option value="ingles">English</option>
                </select>
    
                <button>Entrar</button>
            </article>
        </section>

        <section class="cabecalho__background">
            <article>
                <h1>Filmes, séries e muito mais, sem limites</h1>
                <p>Assista onde quiser. Cancele quando quiser.</p>
                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

                <form>
                    <input type="text" placeholder="Email ou número de celular">
                    <input type="submit" value="Vamos lá >">
                </form>
            </article>
        </section>
        
        <section class="cabecalho__promocao">
            <article class="promocao__container">
                <img src="./assets/images/balde-pipoca.png" alt="">
                <article class="promocao__descricao">
                    <h2>A Netflix que você adora por apenas R$ 20,90.</h2>
                    <p>Assine o plano Padrão com anúncios.</p>
                    <a href="#">Saiba mais ></a>
                </article>
            </article>
        </section>
    </header>
</body>
</html>
